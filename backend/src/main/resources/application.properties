# controller에서 RequestBody와 같이 deserialize를 할 때
# 모르는 값이 들어오면 에러. 무시할 수도 있음 정하기 나름.
spring.jackson.deserialization.fail-on-unknown-properties=true

spring.datasource.username=postgres
spring.datasource.password=pass
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lab.non_contextual_creation=true


# formatting
spring.jpa.properties.hibernate.format_sql=true

# 쿼리가 보여
logging.level.org.hibernate.SQL=DEBUG

# 쿼리가 보일 때 실제 값 보여주기
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.security=DEBUG

my-app.admin-username=admin@admin.com
my-app.admin-password=admin
my-app.user-username=user@user.com
my-app.user-password=user
my-app.client-id=myApp
my-app.client-secret=pass